I had hoped to import these but
I can't do it and retain a window context
so just copy and paste the context of this header for your documents
-->

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Javascript -->

  <!-- Ramda functional programming -->
  <script src="/shared/js/vendor/ramda.js"></script>

  <!-- Font Awesome -->
  <script defer src="/shared/js/vendor/fontawesome.js"></script>

  <!-- Cell JS UI Library -->
  <script src="/shared/js/vendor/cell.js" charset="utf-8"></script>

  <!-- Pouch DB and Pouch Plugins -->
  <script src="/shared/js/vendor/pouchdb.js"></script>
  <script src="/shared/js/vendor/pouchdb.find.js" charset="utf-8"></script>

  <!-- Dexie JS in Memory DB -->
  <script src="/shared/js/vendor/dexie.js"></script>

  <!-- CSS and Fonts -->

  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="/shared/css/vendor/bulma.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <!-- Admin Theme -->
  <link rel="stylesheet" type="text/css" href="/shared/css/theme/admin.css">

  <!-- Custom CSS Changes to the admin theme -->
  <link rel="stylesheet" type="text/css" href="/shared/css/custom.css">
</head>

<script type="text/javascript">
var importDocument = document.currentScript.ownerDocument;
var head = importDocument.querySelector('head');

// copy title
var title = document.title;

// document references the main document (the page that's importing us)
document.head.replaceWith(head.cloneNode(true));

// replace title
document.title = title;
</script>
